<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruin Escape - Room 4</title>
    <link rel="stylesheet" href="css\room4.css">
</head>
<body onload="recordRoomEntry('room4')"> 
    
    <div class="room">
        <h2>Room 4: The Number Challenge</h2>
        <p>"Guess the correct number between 1 and 20 to proceed."</p>

        <!-- Timer Display -->
        <div id="timer">
            Time Spent in Room: <span id="timeSpentCurrentRoom">0.00</span> seconds
        </div>
        
        <!-- Number Guessing Game -->
        <label for="guessInput">Enter your guess (between 1 and 20):</label>
        <input type="number" id="guessInput" min="1" max="20" />
        <button id="checkGuess" class="next-btn" onclick="checkGuess()">Submit Guess</button>
        
        <!-- Feedback Message -->
        <p id="feedbackMessage"></p>
        
        <!-- Next Room Button -->
        <button id="nextRoom" class="next-btn" onclick="goToNextRoom()" disabled>Next Room</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
