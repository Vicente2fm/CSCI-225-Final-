<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruin Escape - Room 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="room">
        <h2>Room 5: The Math Chamber</h2>
        <p>A glowing panel appears in front of you with a math equation: "What is 45 + 27?"</p>
        
        <label for="mathAnswer">Enter your answer:</label>
        <input type="number" id="mathAnswer" placeholder="Type your answer here" autocomplete="off">
        
        <button id="checkMathAnswer" class="next-btn" onclick="checkMathAnswer()">Check Answer</button>
        
        <p id="mathResultMessage"></p>
        <button id="nextRoom" class="next-btn" onclick="goToNextRoom()" disabled>Next Room</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
