<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruin Escape - Room 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- onload="recordRoomEntry('room5')"-->
    <div class="room">
        <h2>Room 5: The Math Chamber</h2>
        <p>A panel appears in front of you with a math equation: Derivative of 8x³ + 3x² + 6x</p>
        
        <!-- Display the derivative -->
       

        <!-- Timer Display -->
        <div id="timer">
            Time Spent in Room: <span id="timeSpentCurrentRoom">0.00</span> seconds
        </div>

        <!-- Math Challenge -->
        <label for="mathAnswer">Enter the derivative formula:</label>
        <input type="text" id="mathAnswer" placeholder="Type the formula here" autocomplete="off">

        <button id="checkMathAnswer" class="next-btn" onclick="checkMathAnswer()">Check Answer</button>

        <!-- Feedback -->
        <p id="mathResultMessage"></p>

        <!-- Next Room Button -->
        <button id="nextRoom" class="next-btn" onclick="goToNextRoom()" disabled>Next Room</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
