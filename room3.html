<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruin Escape - Room 3</title>
    <link rel="stylesheet" href="css/room3.css">
</head>
<body onload="recordRoomEntry('room3')">
    <div class="room">
        <h2>Room 3: The Color Sequence</h2>
        <p>Follow the correct three color sequence to unlock the door. </p>
        
        <!-- Timer Display -->
        <div id="timer">
            Time Spent in Room: <span id="timeSpentCurrentRoom">100</span> seconds
        </div>

        <div id="colorButtons">
            <button data-color="green" onclick="chooseColor('green')" style="background-color: rgb(15, 107, 29);">Green</button>
            <button data-color="yellow" onclick="chooseColor('yellow')" style="background-color: rgb(217, 227, 14);">Yellow</button>
            <button data-color="blue" onclick="chooseColor('blue')" style="background-color: blue;">Blue</button>
            <button data-color="red" onclick="chooseColor('red')" style="background-color: red;">Red</button>
            <button data-color="pink" onclick="chooseColor('pink')" style="background-color: rgb(234, 19, 98);">Pink</button>
            <button data-color="white" onclick="chooseColor('white')" style="background-color: white; color: black;">White</button>
        </div>
        
        <div id="currentSequence">
            <!-- Current sequence will be displayed here -->
        </div>

        <button onclick="checkColorSequence()">Submit Sequence</button>

        <div id="resultMessage"></div>

        <!-- Next Room Button (Initially disabled) -->
        <button id="nextRoom" onclick="goToNextRoom()" disabled>Go to Next Room</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
